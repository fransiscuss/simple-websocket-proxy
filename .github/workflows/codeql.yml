name: "CodeQL Advanced Security"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run CodeQL analysis weekly on Saturdays at 3 AM UTC
    - cron: '0 3 * * 6'
  workflow_dispatch:

# Cancel in-progress CodeQL runs for the same workflow and branch
concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '8.15.6'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
        # Add other languages as needed: 'cpp', 'csharp', 'go', 'java', 'python'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Initialize CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Use default CodeQL query suites, but you can customize:
          # queries: security-extended,security-and-quality
          config-file: ./.github/codeql-config.yml

      # Install dependencies for better analysis
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          # Generate Prisma client for better analysis
          cd packages/ws-proxy && pnpm db:generate

      # Build the code for analysis
      - name: Build packages
        run: |
          pnpm build

      # Run CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: true
          
      # Generate analysis summary
      - name: Generate analysis summary
        run: |
          echo "## CodeQL Analysis Summary" > codeql-summary.md
          echo "- **Language**: ${{ matrix.language }}" >> codeql-summary.md
          echo "- **Analysis Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> codeql-summary.md
          echo "- **Commit**: ${{ github.sha }}" >> codeql-summary.md
          echo "- **Ref**: ${{ github.ref }}" >> codeql-summary.md
          echo "" >> codeql-summary.md
          echo "CodeQL analysis completed successfully. Results are available in the Security tab." >> codeql-summary.md

      - name: Upload analysis summary
        uses: actions/upload-artifact@v4
        with:
          name: codeql-summary-${{ matrix.language }}
          path: codeql-summary.md
          retention-days: 30